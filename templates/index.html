<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>TASK APP</title>
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">TASK APP</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="create-task" method="POST">
                            <div class="form-group">
                                <label for="titulo">TITULO</label>
                                <input type="text" name="titulo" id="titulo" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">SAVE</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for task in tasks %}
                            <li class="list-group-item">
                                <span class="{% if task.done %} done {% endif %}">{{ task.content }}</span>
                                <a href="/done/{{task.id}}" class="btn btn-success btn-sm">DONE</a>
                                <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">DELETE</a>
                            </li>
                            {% endfor %}
                        </ul>

                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
